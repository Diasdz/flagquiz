<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Flag Quiz</title>
  <style>
    :root {
      --correct-color: #28a745;
      --incorrect-color: #dc3545;
      --primary-color: #ff6b6b;
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --card-bg: #ffffff;
      --choices-bg: #e0f7fa;
      --choices-hover: #b2ebf2;
      --progress-bg: #f1f1f1;
      --timer-bg: #3b3054;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #f8f9fa;
      --card-bg: #1e1e1e;
      --choices-bg: #2d2d2d;
      --choices-hover: #3d3d3d;
      --progress-bg: #2d2d2d;
      --timer-bg: #2d2d2d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid var(--primary-color);
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1, h2, h3 {
      color: var(--text-color);
      margin-bottom: 15px;
    }

    .quiz-title {
      font-size: 2.2rem;
      text-align: center;
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .title-icon {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .screen {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      width: 100%;
      max-width: 600px;
      margin: 15px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .hidden {
      display: none !important;
    }

    .choices {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin: 20px 0;
    }

    .choices label {
      background: var(--choices-bg);
      padding: 12px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
    }

    .choices label:hover {
      background: var(--choices-hover);
      transform: translateY(-2px);
    }

    .choices input[type="radio"] {
      margin-right: 10px;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px auto 0;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s;
      display: block;
      width: 100%;
      max-width: 250px;
    }

    .btn:hover {
      background-color: #ff4757;
      transform: scale(1.03);
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .flag-image {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      margin: 15px auto;
      display: block;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .progress-container {
      width: 100%;
      background-color: var(--progress-bg);
      border-radius: 10px;
      margin: 15px 0;
      height: 10px;
    }

    .progress-bar {
      height: 100%;
      background-color: var(--correct-color);
      border-radius: 10px;
      width: 0%;
      transition: width 0.5s ease;
    }

    #timer-container {
      background: var(--timer-bg);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      margin-bottom: 15px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .feedback {
      font-weight: bold;
      margin: 15px 0;
      text-align: center;
      min-height: 24px;
    }

    .correct {
      background-color: #d4edda !important;
      border: 2px solid var(--correct-color) !important;
    }

    .incorrect {
      background-color: #f8d7da !important;
      border: 2px solid var(--incorrect-color) !important;
      animation: shake 0.4s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .continent-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .difficulty-buttons {
      display: flex;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .difficulty-btn {
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .easy { background: #d4edda; color: #155724; }
    .medium { background: #fff3cd; color: #856404; }
    .hard { background: #f8d7da; color: #721c24; }

    .selected {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      .quiz-title {
        font-size: 1.8rem;
      }
      
      .flag-image {
        height: 100px;
      }
      
      .continent-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="loader-container" id="loader">
    <div class="loader"></div>
  </div>

  <h1 class="quiz-title">
    <span class="title-icon">üåé</span>
    Ultimate Flag Quiz
    <span class="title-icon">üö©</span>
  </h1>

  <!-- √âcran d'accueil -->
  <div class="screen" id="startScreen">
    <h2>Testez vos connaissances des drapeaux !</h2>
    <p>Choisissez votre mode de jeu :</p>
    
    <div class="choices">
      <button class="btn" onclick="startGame('classic')">Mode Classique</button>
      <button class="btn" onclick="showDifficultySelection()">Mode D√©fi ‚è±Ô∏è</button>
      <button class="btn" onclick="showContinentSelection()">Mode Continent üåç</button>
    </div>
  </div>

  <!-- S√©lection de difficult√© -->
  <div class="screen hidden" id="difficultyScreen">
    <h2>Mode D√©fi</h2>
    <p>Choisissez la difficult√© :</p>
    
    <div class="difficulty-buttons">
      <button class="difficulty-btn easy selected" onclick="setDifficulty('easy')">Facile (15s)</button>
      <button class="difficulty-btn medium" onclick="setDifficulty('medium')">Moyen (10s)</button>
      <button class="difficulty-btn hard" onclick="setDifficulty('hard')">Difficile (5s)</button>
    </div>
    
    <button class="btn" onclick="startGame('challenge')">Commencer</button>
    <button class="btn btn-secondary" onclick="showStartScreen()">Retour</button>
  </div>

  <!-- S√©lection de continent -->
  <div class="screen hidden" id="continentScreen">
    <h2>Mode Continent</h2>
    <p>Choisissez un continent :</p>
    
    <div class="continent-grid">
      <button class="btn" onclick="startContinentGame('europe')">Europe</button>
      <button class="btn" onclick="startContinentGame('africa')">Afrique</button>
      <button class="btn" onclick="startContinentGame('asia')">Asie</button>
      <button class="btn" onclick="startContinentGame('americas')">Am√©rique</button>
      <button class="btn" onclick="startContinentGame('oceania')">Oc√©anie</button>
      <button class="btn" onclick="startContinentGame('all')">Tous les pays</button>
    </div>
    
    <button class="btn btn-secondary" onclick="showStartScreen()">Retour</button>
  </div>

  <!-- √âcran de quiz -->
  <div class="screen hidden" id="quizScreen">
    <div id="timer-container" class="hidden">
      ‚è±Ô∏è <span id="timer">15</span>s
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div id="questionContainer"></div>
    
    <div class="feedback" id="feedback"></div>
    
    <button class="btn hidden" id="nextBtn">Suivant</button>
    <button class="btn btn-secondary" onclick="endGame()">Arr√™ter</button>
  </div>

  <!-- √âcran des r√©sultats -->
  <div class="screen hidden" id="resultScreen">
    <h2>R√©sultats</h2>
    <div id="resultContent"></div>
    <button class="btn" onclick="restartGame()">Rejouer</button>
    <button class="btn btn-secondary" onclick="showStartScreen()">Menu principal</button>
  </div>

  <script>
    // Base de donn√©es des pays
    const countries = [
      { name: "France", flag: "https://flagcdn.com/w320/fr.png", continent: "europe" },
      { name: "Allemagne", flag: "https://flagcdn.com/w320/de.png", continent: "europe" },
      { name: "Espagne", flag: "https://flagcdn.com/w320/es.png", continent: "europe" },
      { name: "Italie", flag: "https://flagcdn.com/w320/it.png", continent: "europe" },
      { name: "Royaume-Uni", flag: "https://flagcdn.com/w320/gb.png", continent: "europe" },
      { name: "√âtats-Unis", flag: "https://flagcdn.com/w320/us.png", continent: "americas" },
      { name: "Canada", flag: "https://flagcdn.com/w320/ca.png", continent: "americas" },
      { name: "Br√©sil", flag: "https://flagcdn.com/w320/br.png", continent: "americas" },
      { name: "Japon", flag: "https://flagcdn.com/w320/jp.png", continent: "asia" },
      { name: "Chine", flag: "https://flagcdn.com/w320/cn.png", continent: "asia" },
      { name: "Inde", flag: "https://flagcdn.com/w320/in.png", continent: "asia" },
      { name: "Australie", flag: "https://flagcdn.com/w320/au.png", continent: "oceania" },
      { name: "Afrique du Sud", flag: "https://flagcdn.com/w320/za.png", continent: "africa" },
      { name: "√âgypte", flag: "https://flagcdn.com/w320/eg.png", continent: "africa" },
      // Ajoutez d'autres pays selon vos besoins
    ];

    // Variables du jeu
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    let timeLeft;
    let gameMode = '';
    let difficulty = 'easy';
    let selectedContinent = 'all';
    let selectedAnswer = null;

    // Initialisation du jeu
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loader').style.display = 'none';
        }, 500);
      }, 1000);
      
      // Pr√©chargement des images
      countries.forEach(country => {
        new Image().src = country.flag;
      });
    });

    // Fonctions d'affichage des √©crans
    function showStartScreen() {
      hideAllScreens();
      document.getElementById('startScreen').classList.remove('hidden');
    }

    function showDifficultySelection() {
      hideAllScreens();
      document.getElementById('difficultyScreen').classList.remove('hidden');
    }

    function showContinentSelection() {
      hideAllScreens();
      document.getElementById('continentScreen').classList.remove('hidden');
    }

    function showQuizScreen() {
      hideAllScreens();
      document.getElementById('quizScreen').classList.remove('hidden');
      if (gameMode === 'challenge') {
        document.getElementById('timer-container').classList.remove('hidden');
      }
    }

    function showResultScreen() {
      hideAllScreens();
      document.getElementById('resultScreen').classList.remove('hidden');
      
      const resultContent = document.getElementById('resultContent');
      resultContent.innerHTML = `
        <p>Vous avez obtenu <strong>${score}/${questions.length}</strong> bonnes r√©ponses !</p>
        <p>Score final : <strong>${Math.round((score / questions.length) * 100)}%</strong></p>
      `;
    }

    function hideAllScreens() {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.add('hidden');
      });
    }

    // Fonctions de jeu
    function startGame(mode) {
      gameMode = mode;
      score = 0;
      currentQuestionIndex = 0;
      
      // G√©n√©rer les questions selon le mode
      if (mode === 'classic') {
        questions = generateQuestions(countries);
      } else if (mode === 'challenge') {
        questions = generateQuestions(countries);
        timeLeft = difficulty === 'easy' ? 15 : difficulty === 'medium' ? 10 : 5;
      }
      
      showQuizScreen();
      showQuestion();
      
      if (mode === 'challenge') {
        startTimer();
      }
    }

    function startContinentGame(continent) {
      selectedContinent = continent;
      const filteredCountries = continent === 'all' 
        ? countries 
        : countries.filter(c => c.continent === continent);
      
      questions = generateQuestions(filteredCountries);
      score = 0;
      currentQuestionIndex = 0;
      
      showQuizScreen();
      showQuestion();
    }

    function generateQuestions(countryList) {
      // S√©lectionne 10 pays al√©atoires
      const shuffled = [...countryList].sort(() => 0.5 - Math.random());
      const selectedCountries = shuffled.slice(0, 10);
      
      return selectedCountries.map(country => {
        // S√©lectionne 3 mauvaises r√©ponses al√©atoires
        const wrongAnswers = shuffled
          .filter(c => c.name !== country.name)
          .sort(() => 0.5 - Math.random())
          .slice(0, 3)
          .map(c => c.name);
        
        // M√©lange les r√©ponses
        const allAnswers = [...wrongAnswers, country.name]
          .sort(() => 0.5 - Math.random());
        
        return {
          flag: country.flag,
          correctAnswer: country.name,
          answers: allAnswers
        };
      });
    }

    function showQuestion() {
      const question = questions[currentQuestionIndex];
      const progress = (currentQuestionIndex / questions.length) * 100;
      
      document.getElementById('progressBar').style.width = `${progress}%`;
      document.getElementById('nextBtn').classList.add('hidden');
      document.getElementById('feedback').textContent = '';
      
      document.getElementById('questionContainer').innerHTML = `
        <img src="${question.flag}" alt="Drapeau" class="flag-image">
        <div class="choices">
          ${question.answers.map(answer => `
            <label>
              <input type="radio" name="answer" value="${answer}">
              ${answer}
            </label>
          `).join('')}
        </div>
      `;
      
      // Ajouter les √©couteurs d'√©v√©nements
      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.addEventListener('change', (e) => {
          selectedAnswer = e.target.value;
          document.getElementById('nextBtn').classList.remove('hidden');
        });
      });
    }

    function checkAnswer() {
      const question = questions[currentQuestionIndex];
      const answerLabels = document.querySelectorAll('.choices label');
      
      // D√©sactiver toutes les r√©ponses
      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.disabled = true;
      });
      
      // Marquer les bonnes/mauvaises r√©ponses
      answerLabels.forEach(label => {
        if (label.textContent.trim() === question.correctAnswer) {
          label.classList.add('correct');
        } else if (label.textContent.trim() === selectedAnswer) {
          label.classList.add('incorrect');
        }
      });
      
      // V√©rifier la r√©ponse
      if (selectedAnswer === question.correctAnswer) {
        score++;
        document.getElementById('feedback').innerHTML = '‚úÖ Correct !';
      } else {
        document.getElementById('feedback').innerHTML = 
          `‚ùå Incorrect. La bonne r√©ponse √©tait <strong>${question.correctAnswer}</strong>`;
      }
      
      // Passer √† la question suivante apr√®s un d√©lai
      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          showQuestion();
          if (gameMode === 'challenge') {
            timeLeft = difficulty === 'easy' ? 15 : difficulty === 'medium' ? 10 : 5;
            startTimer();
          }
        } else {
          showResultScreen();
        }
      }, 1500);
    }

    function startTimer() {
      clearInterval(timer);
      document.getElementById('timer').textContent = timeLeft;
      
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        
        if (timeLeft <= 0) {
          clearInterval(timer);
          checkAnswer();
        }
      }, 1000);
    }

    function setDifficulty(level) {
      difficulty = level;
      document.querySelectorAll('.difficulty-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      document.querySelector(`.difficulty-btn.${level}`).classList.add('selected');
    }

    function endGame() {
      clearInterval(timer);
      showResultScreen();
    }

    function restartGame() {
      if (gameMode === 'classic') {
        startGame('classic');
      } else if (gameMode === 'challenge') {
        startGame('challenge');
      } else {
        startContinentGame(selectedContinent);
      }
    }

    // √âcouteurs d'√©v√©nements
    document.getElementById('nextBtn').addEventListener('click', checkAnswer);
  </script>
</body>
</html>
