<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flag Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff7f0, #e0f7fa);
      color: #3b3054;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.4em;
      color: #3b3054;
      margin-bottom: 10px;
    }
    .quiz-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
    }
    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }
    .choices label {
      background: #e0f7fa;
      padding: 14px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
    }
    .choices label:hover { background: #b2ebf2; }
    .choices input[type="radio"] { margin-right: 8px; }
    .correct {
      background-color: #d4edda !important;
      border: 2px solid #28a745;
      color: #155724;
    }
    .incorrect {
      background-color: #f8d7da !important;
      border: 2px solid #dc3545;
      color: #721c24;
    }
    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
    .btn {
      background-color: #ff6b6b;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
    }
    .btn:hover { background-color: #ff4757; }
    .result {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
    }
    #bestScoreDisplayBox {
      margin-top: 30px;
      font-weight: 500;
      font-size: 1rem;
      text-align: center;
    }
    @media (max-width: 600px) {
      .choices { grid-template-columns: 1fr; }
      .quiz-card { padding: 20px; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>üåç Flag Quiz</h1>

  <div class="quiz-card" id="quizContainer"></div>
  <div id="bestScoreDisplayBox">üèÖ Best Score: <strong id="bestScoreDisplay"></strong></div>
  <div class="result" id="result"></div>

  <script>
    const questions = [...Array(100).keys()].map(i => {
      const countries = [
        ["France", "https://flagcdn.com/w320/fr.png"],
        ["Germany", "https://flagcdn.com/w320/de.png"],
        ["Brazil", "https://flagcdn.com/w320/br.png"],
        ["Canada", "https://flagcdn.com/w320/ca.png"],
        ["Japan", "https://flagcdn.com/w320/jp.png"],
        ["Italy", "https://flagcdn.com/w320/it.png"],
        ["India", "https://flagcdn.com/w320/in.png"],
        ["Russia", "https://flagcdn.com/w320/ru.png"],
        ["Australia", "https://flagcdn.com/w320/au.png"],
        ["United Kingdom", "https://flagcdn.com/w320/gb.png"]
      ];
      const correct = countries[i % countries.length];
      const choices = [...countries];
      const shuffled = choices.sort(() => 0.5 - Math.random()).slice(0, 4);
      if (!shuffled.includes(correct)) shuffled[0] = correct;
      return {
        question: `<img src="${correct[1]}" alt="Flag" style="max-width: 100%; height: 100px; object-fit: contain;">`,
        choices: shuffled.map(c => c[0]),
        answer: shuffled.findIndex(c => c[0] === correct[0])
      };
    });

    let currentQuestion = 0;
    let score = 0;
    let selected = null;

    function showQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById("quizContainer");
      container.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <p><strong>Question ${currentQuestion + 1} / ${questions.length}</strong></p>
          <p><strong>Score: ${score}</strong></p>
        </div>
        <p>${q.question}</p>
        <div class="choices">
          ${q.choices.map((choice, i) =>
            `<label><input type="radio" name="choice" value="${i}"> ${choice}</label>`
          ).join("")}
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
      `;

      selected = null;
      document.querySelectorAll('input[name="choice"]').forEach(input => {
        input.addEventListener('change', (e) => {
          selected = parseInt(e.target.value);
          validateAnswer();
        });
      });

      document.addEventListener("keydown", handleEnter);
    }

    function validateAnswer() {
      const correct = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");

      const labels = document.querySelectorAll(".choices label");
      labels.forEach((label, index) => {
        const input = label.querySelector("input");
        input.disabled = true;

        if (index === correct) {
          label.classList.add("correct");
        } else if (index === selected) {
          label.classList.add("incorrect");
        }
      });

      if (selected === correct) {
        score++;
        feedback.innerHTML = "‚úÖ Correct!";
      } else {
        feedback.innerHTML = `‚ùå Wrong. The correct answer is <strong>${questions[currentQuestion].choices[correct]}</strong>`;
      }

      document.getElementById("nextBtn").disabled = false;
    }

    function handleEnter(event) {
      if (event.key === "Enter" && !document.getElementById("nextBtn").disabled) {
        nextQuestion();
      }
    }

    function nextQuestion() {
      document.removeEventListener("keydown", handleEnter);
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function saveBestScore(current) {
      const best = localStorage.getItem("bestScore") || 0;
      if (current > best) {
        localStorage.setItem("bestScore", current);
      }
    }

    function getBestScore() {
      return localStorage.getItem("bestScore") || 0;
    }

    function showResult() {
      saveBestScore(score);
      const best = getBestScore();

      document.getElementById("quizContainer").innerHTML = "";
      document.getElementById("result").innerHTML = `
        üéâ Quiz finished!<br>
        Your final score is <strong>${score} / ${questions.length}</strong><br>
        üèÜ Best score: <strong>${best} / ${questions.length}</strong><br><br>
        <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
      `;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      selected = null;
      document.getElementById("result").innerHTML = "";
      showQuestion();
      document.getElementById("bestScoreDisplay").textContent = `${getBestScore()} / ${questions.length}`;
    }

    showQuestion();
    document.getElementById("bestScoreDisplay").textContent = `${getBestScore()} / ${questions.length}`;
  </script>
</body>
</html>
