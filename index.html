<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz des Drapeaux</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff7f0, #e0f7fa);
      color: #3b3054;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.4em;
      color: #3b3054;
      margin-bottom: 10px;
      text-align: center;
    }
    .start-screen, .quiz-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
      margin: 20px 0;
    }
    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }
    .choices label {
      background: #e0f7fa;
      padding: 14px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
    }
    .choices label:hover { background: #b2ebf2; }
    .choices input[type="radio"] { 
      margin-right: 8px;
      cursor: pointer;
    }
    .correct {
      background-color: #d4edda !important;
      border: 2px solid #28a745;
      color: #155724;
    }
    .incorrect {
      background-color: #f8d7da !important;
      border: 2px solid #dc3545;
      color: #721c24;
    }
    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
      min-height: 24px;
    }
    .btn {
      background-color: #ff6b6b;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .btn:hover { background-color: #ff4757; }
    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .result {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
    }
    #bestScoreDisplayBox {
      margin-top: 30px;
      font-weight: 500;
      font-size: 1rem;
      text-align: center;
    }
    .flag-image {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      margin: 0 auto;
      display: block;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .progress-container {
      width: 100%;
      background-color: #f1f1f1;
      border-radius: 10px;
      margin: 15px 0;
    }
    .progress-bar {
      height: 10px;
      background-color: #4CAF50;
      border-radius: 10px;
      width: 0%;
      transition: width 0.5s;
    }
    @media (max-width: 600px) {
      .choices { grid-template-columns: 1fr; }
      .quiz-card, .start-screen { padding: 20px 15px; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>üåç Quiz des Drapeaux</h1>

  <div class="start-screen" id="startScreen">
    <h2>Testez vos connaissances des drapeaux !</h2>
    <p>Combien de questions souhaitez-vous ?</p>
    <div style="display: flex; gap: 10px; justify-content: center;">
      <button class="btn" onclick="startQuiz(10)">10 questions</button>
      <button class="btn" onclick="startQuiz(20)">20 questions</button>
    </div>
  </div>

  <div class="quiz-card" id="quizContainer" style="display: none;"></div>
  <div id="bestScoreDisplayBox" style="display: none;">üèÖ Meilleur score: <strong id="bestScoreDisplay"></strong></div>
  <div class="result" id="result"></div>

  <script>
    // Liste compl√®te des pays avec leurs drapeaux
    const allCountries = [
      ["France", "https://flagcdn.com/w320/fr.png"],
      ["Allemagne", "https://flagcdn.com/w320/de.png"],
      ["Br√©sil", "https://flagcdn.com/w320/br.png"],
      ["Canada", "https://flagcdn.com/w320/ca.png"],
      ["Japon", "https://flagcdn.com/w320/jp.png"],
      ["Italie", "https://flagcdn.com/w320/it.png"],
      ["Inde", "https://flagcdn.com/w320/in.png"],
      ["Russie", "https://flagcdn.com/w320/ru.png"],
      ["Australie", "https://flagcdn.com/w320/au.png"],
      ["Royaume-Uni", "https://flagcdn.com/w320/gb.png"],
      ["Espagne", "https://flagcdn.com/w320/es.png"],
      ["√âtats-Unis", "https://flagcdn.com/w320/us.png"],
      ["Chine", "https://flagcdn.com/w320/cn.png"],
      ["Afrique du Sud", "https://flagcdn.com/w320/za.png"],
      ["Mexique", "https://flagcdn.com/w320/mx.png"],
      ["Argentine", "https://flagcdn.com/w320/ar.png"],
      ["√âgypte", "https://flagcdn.com/w320/eg.png"],
      ["Su√®de", "https://flagcdn.com/w320/se.png"],
      ["Norv√®ge", "https://flagcdn.com/w320/no.png"],
      ["Cor√©e du Sud", "https://flagcdn.com/w320/kr.png"],
      ["Suisse", "https://flagcdn.com/w320/ch.png"],
      ["Portugal", "https://flagcdn.com/w320/pt.png"],
      ["Pays-Bas", "https://flagcdn.com/w320/nl.png"],
      ["Belgique", "https://flagcdn.com/w320/be.png"]
    ];

    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let selected = null;
    let totalQuestions = 0;
    let controller = new AbortController();

    // G√©n√®re des questions uniques
    function generateUniqueQuestions(count) {
      // M√©lange tous les pays
      const shuffledCountries = [...allCountries].sort(() => Math.random() - 0.5);
      
      // Prend les 'count' premiers pour les questions
      return shuffledCountries.slice(0, count).map(correct => {
        // Filtre les pays incorrects
        const incorrectChoices = allCountries
          .filter(c => c[0] !== correct[0])
          .sort(() => Math.random() - 0.5)
          .slice(0, 3); // 3 mauvaises r√©ponses
        
        // M√©lange les choix
        const choices = [...incorrectChoices.map(c => c[0]), correct[0]]
          .sort(() => Math.random() - 0.5);
        
        return {
          question: `<img src="${correct[1]}" alt="Drapeau de ${correct[0]}" class="flag-image">`,
          choices: choices,
          answer: choices.indexOf(correct[0]),
          country: correct[0]
        };
      });
    }

    // D√©marrer le quiz
    function startQuiz(count) {
      totalQuestions = Math.min(count, allCountries.length);
      questions = generateUniqueQuestions(totalQuestions);
      currentQuestion = 0;
      score = 0;
      
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('quizContainer').style.display = 'block';
      document.getElementById('bestScoreDisplayBox').style.display = 'block';
      document.getElementById('bestScoreDisplay').textContent = `${getBestScore()} / ${totalQuestions}`;
      
      showQuestion();
    }

    // Affiche la question actuelle
    function showQuestion() {
      const q = questions[currentQuestion];
      const progressPercent = ((currentQuestion) / totalQuestions) * 100;
      
      document.getElementById("quizContainer").innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <p><strong>Question ${currentQuestion + 1} / ${totalQuestions}</strong></p>
          <p><strong>Score: ${score}</strong></p>
        </div>
        <div class="progress-container">
          <div class="progress-bar" style="width: ${progressPercent}%"></div>
        </div>
        <div>${q.question}</div>
        <div class="choices">
          ${q.choices.map((choice, i) => `
            <label>
              <input type="radio" name="choice" value="${i}" aria-label="${choice}">
              ${choice}
            </label>
          `).join("")}
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Question Suivante</button>
      `;

      selected = null;
      document.querySelectorAll('input[name="choice"]').forEach(input => {
        input.addEventListener('change', (e) => {
          selected = parseInt(e.target.value);
          validateAnswer();
        });
      });

      // Gestion de la touche Entr√©e
      controller.abort(); // Nettoie les anciens √©couteurs
      controller = new AbortController();
      document.addEventListener(
        "keydown", 
        (e) => { if (e.key === "Enter") nextQuestion(); },
        { signal: controller.signal }
      );
    }

    // Valide la r√©ponse s√©lectionn√©e
    function validateAnswer() {
      const correctIndex = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");
      const labels = document.querySelectorAll(".choices label");
      
      labels.forEach((label, index) => {
        const input = label.querySelector("input");
        input.disabled = true;

        if (index === correctIndex) {
          label.classList.add("correct");
        } else if (index === selected) {
          label.classList.add("incorrect");
        }
      });

      if (selected === correctIndex) {
        score++;
        feedback.innerHTML = "‚úÖ Correct !";
      } else {
        feedback.innerHTML = `‚ùå Incorrect. La bonne r√©ponse √©tait <strong>${questions[currentQuestion].country}</strong>`;
      }

      document.getElementById("nextBtn").disabled = false;
    }

    // Passe √† la question suivante
    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < totalQuestions) {
        showQuestion();
      } else {
        showResult();
      }
    }

    // Sauvegarde le meilleur score
    function saveBestScore(current) {
      const best = localStorage.getItem("bestScore") || 0;
      if (current > best) {
        localStorage.setItem("bestScore", current);
      }
    }

    // R√©cup√®re le meilleur score
    function getBestScore() {
      return localStorage.getItem("bestScore") || 0;
    }

    // Affiche les r√©sultats finaux
    function showResult() {
      saveBestScore(score);
      const best = getBestScore();

      document.getElementById("quizContainer").style.display = "none";
      document.getElementById("result").innerHTML = `
        <div class="quiz-card">
          <h2>üéâ Quiz termin√© !</h2>
          <p>Votre score final: <strong>${score} / ${totalQuestions}</strong></p>
          <p>üèÜ Meilleur score: <strong>${best} / ${totalQuestions}</strong></p>
          <button class="btn" onclick="restartQuiz()">Recommencer</button>
        </div>
      `;
    }

    // Red√©marre le quiz
    function restartQuiz() {
      document.getElementById("result").innerHTML = "";
      document.getElementById("quizContainer").style.display = "block";
      document.getElementById("bestScoreDisplay").textContent = `${getBestScore()} / ${totalQuestions}`;
      startQuiz(totalQuestions);
    }
  </script>
</body>
</html>
