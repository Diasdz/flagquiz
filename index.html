<head>

  <style>
    :root {
      --bg: #f0f8ff;
      --card-bg: #ffffff;
      --text: #2c3e50;
      --primary: #3498db;
      --accent: #e74c3c;
      --label-bg: #dff9fb;
      --label-hover: #c7ecee;
    }
    body.dark {
      --bg: #1f1f1f;
      --card-bg: #2b2b2b;
      --text: #f4f4f4;
      --primary: #2980b9;
      --accent: #ff6b6b;
      --label-bg: #3b3b3b;
      --label-hover: #444;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
    }
    .quiz-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    .progress-bar-container {
      width: 100%;
      background-color: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      height: 14px;
    }
    .progress-bar {
      height: 100%;
      background-color: var(--primary);
      width: 0%;
      transition: width 0.4s ease;
    }
    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }
    .choices label {
      background: var(--label-bg);
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
    }
    .choices label:hover {
      background: var(--label-hover);
    }
    .choices input[type="radio"] {
      margin-right: 8px;
    }
    .correct {
      background-color: #d4edda !important;
      border: 2px solid var(--primary);
      color: #155724;
    }
    .incorrect {
      background-color: #f8d7da !important;
      border: 2px solid #dc3545;
      color: #721c24;
    }
    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
    .btn {
      background-color: var(--accent);
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.1s ease;
    }
    .btn:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
    }
    .result {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
    }
    #bestScoreBox {
      margin-top: 20px;
      font-size: 1rem;
      text-align: center;
    }
    #toggleMode {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      border-radius: 8px;
      background: var(--label-bg);
      color: var(--text);
      cursor: pointer;
      border: 1px solid #ccc;
    }
    @media (max-width: 600px) {
      .choices {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

let currentQuestion = 0;
let score = 0;
let selected = null;

function showQuestion() {
  const q = allQuestions[currentQuestion];
  const container = document.getElementById("quizContainer");
  const percent = Math.round((currentQuestion / allQuestions.length) * 100);
  container.innerHTML = `
    <div class="progress-bar-container">
      <div class="progress-bar" style="width:${percent}%"></div>
    </div>
    <div style="text-align:center;">
      <img src="https://flagcdn.com/w160/${q.flag}.png" alt="Flag" width="160" height="120" style="border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);" />
    </div>
    <p style="text-align:center;"><strong>Question ${currentQuestion + 1} / ${allQuestions.length}</strong><br>Score: ${score}</p>
    <div class="choices">
      ${q.choices.map((choice, i) =>
        `<label><input type="radio" name="choice" value="${i}"> ${choice}</label>`
      ).join("")}
    </div>
    <div class="feedback" id="feedback"></div>
    <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
  `;

  selected = null;
  document.querySelectorAll('input[name="choice"]').forEach(input => {
    input.addEventListener('change', (e) => {
      selected = parseInt(e.target.value);
      validateAnswer();
    });
  });

  document.addEventListener("keydown", handleEnter);
}

function validateAnswer() {
  const correct = allQuestions[currentQuestion].answer;
  const feedback = document.getElementById("feedback");
  const labels = document.querySelectorAll(".choices label");

  labels.forEach((label, index) => {
    const input = label.querySelector("input");
    input.disabled = true;
    if (index === correct) {
      label.classList.add("correct");
    } else if (index === selected) {
      label.classList.add("incorrect");
    }
  });

  if (selected === correct) {
    score++;
    feedback.innerHTML = "‚úÖ Correct!";
  } else {
    feedback.innerHTML = `‚ùå Wrong. Correct answer is <strong>${allQuestions[currentQuestion].choices[correct]}</strong>`;
  }

  document.getElementById("nextBtn").disabled = false;
}

function handleEnter(event) {
  if (event.key === "Enter" && !document.getElementById("nextBtn").disabled) {
    nextQuestion();
  }
}

function nextQuestion() {
  document.removeEventListener("keydown", handleEnter);
  currentQuestion++;
  if (currentQuestion < allQuestions.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function saveBestScore(current) {
  const best = parseInt(localStorage.getItem("bestFlagScore") || "0");
  if (current > best) {
    localStorage.setItem("bestFlagScore", current);
  }
}

function getBestScore() {
  return localStorage.getItem("bestFlagScore") || 0;
}

function showResult() {
  saveBestScore(score);
  const best = getBestScore();
  document.getElementById("quizContainer").innerHTML = "";
  document.getElementById("result").innerHTML = `
    üéâ Quiz finished!<br>
    Your final score is <strong>${score} / ${allQuestions.length}</strong><br>
    üèÜ Best score: <strong>${best} / ${allQuestions.length}</strong><br><br>
    <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
  `;
}

function restartQuiz() {
  currentQuestion = 0;
  score = 0;
  selected = null;
  document.getElementById("result").innerHTML = "";
  showQuestion();
  document.getElementById("bestScoreDisplay").textContent = `${getBestScore()} / ${allQuestions.length}`;
}

document.getElementById("toggleMode").addEventListener("click", () => {

});
