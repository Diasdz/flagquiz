<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Flag Quiz</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #333;
      --card-bg: #ffffff;
      --label-bg: #e3f2fd;
      --label-hover: #bbdefb;
      --accent: #e91e63;
      --progress-bg: #ddd;
      --progress-fill: #2196f3;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --card-bg: #1e1e1e;
      --label-bg: #333;
      --label-hover: #444;
      --accent: #f06292;
      --progress-bg: #444;
      --progress-fill: #64b5f6;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    .quiz-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    .progress-container {
      width: 100%;
      background: var(--progress-bg);
      border-radius: 8px;
      height: 12px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: var(--progress-fill);
      width: 0%;
      transition: width 0.3s ease;
    }
    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      margin-top: 20px;
    }
    .choices label {
      background: var(--label-bg);
      padding: 12px 14px;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
    }
    .choices label:hover {
      background: var(--label-hover);
    }
    .choices input[type="radio"] {
      margin-right: 8px;
    }
    .flag-img {
      width: 160px;
      height: 120px;
      object-fit: contain;
      display: block;
      margin: 0 auto 12px;
      border-radius: 6px;
    }
    .correct {
      background-color: #c8e6c9 !important;
      border: 2px solid #388e3c;
      color: #2e7d32;
    }
    .incorrect {
      background-color: #ffcdd2 !important;
      border: 2px solid #c62828;
      color: #b71c1c;
    }
    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
    .btn {
      background-color: var(--accent);
      color: white;
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.1s ease;
    }
    .btn:hover {
      background-color: #d81b60;
      transform: translateY(-2px);
    }
    .result {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
    }
    #bestScoreDisplayBox {
      margin-top: 24px;
      font-size: 1rem;
      text-align: center;
    }
    #toggleMode {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 8px 14px;
      border-radius: 8px;
      background: var(--label-bg);
      color: var(--text);
      cursor: pointer;
      border: 1px solid #ccc;
    }
    @media (max-width: 600px) {
      .choices {
        grid-template-columns: 1fr;
      }
      .quiz-card {
        padding: 20px;
      }
    }
  </style>
</head>
