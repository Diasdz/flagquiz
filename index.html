<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Flag Quiz</title>
  <style>
    :root {
      --correct-color: #28a745;
      --incorrect-color: #dc3545;
      --primary-color: #ff6b6b;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff7f0, #e0f7fa);
      color: #3b3054;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.4em;
      color: #3b3054;
      margin-bottom: 10px;
      text-align: center;
    }
    .start-screen, .quiz-card, .result-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
      margin: 20px 0;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .quiz-card:hover, .start-screen:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }
    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }
    .choices label {
      background: #e0f7fa;
      padding: 14px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
    }
    .choices label.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .choices label:hover:not(.disabled) { background: #b2ebf2; }
    .choices input[type="radio"] { 
      margin-right: 8px;
      cursor: pointer;
    }
    .correct {
      background-color: #d4edda !important;
      border: 2px solid var(--correct-color);
      color: #155724;
    }
    .incorrect {
      background-color: #f8d7da !important;
      border: 2px solid var(--incorrect-color);
      color: #721c24;
      animation: shake 0.4s;
    }
    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
      min-height: 24px;
    }
    .btn {
      background-color: var(--primary-color);
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
      transition: all 0.3s;
    }
    .btn:hover { 
      background-color: #ff4757;
      transform: scale(1.02);
    }
    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .flag-image {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      margin: 0 auto;
      display: block;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: transform 0.3s;
    }
    .flag-image:hover {
      transform: scale(1.05);
    }
    .progress-container {
      width: 100%;
      background-color: #f1f1f1;
      border-radius: 10px;
      margin: 15px 0;
    }
    .progress-bar {
      height: 10px;
      background-color: #4CAF50;
      border-radius: 10px;
      width: 0%;
      transition: width 0.5s;
    }
    #timer-container {
      display: none;
      background: #3b3054;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      margin-bottom: 15px;
    }
    #lives {
      font-size: 1.5em;
      color: #ff4757;
      margin-left: 10px;
    }
    .difficulty-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: bold;
      margin-left: 10px;
    }
    .easy { background: #d4edda; color: #155724; }
    .medium { background: #fff3cd; color: #856404; }
    .hard { background: #f8d7da; color: #721c24; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @media (max-width: 600px) {
      .choices { grid-template-columns: 1fr; }
      .quiz-card, .start-screen { padding: 20px 15px; }
      .btn { width: 100%; }
      h1 { font-size: 1.8em; }
    }
  </style>
</head>
<body>
  <h1>üåç Ultimate Flag Quiz</h1>

  <!-- √âcran de d√©marrage -->
  <div class="start-screen" id="startScreen">
    <h2>Testez vos connaissances des drapeaux !</h2>
    <p>Choisissez votre mode de jeu :</p>
    
    <div style="margin: 25px 0;">
      <button class="btn" onclick="startClassicMode()">Mode Classique</button>
      <button class="btn btn-secondary" onclick="startChallengeMode()">Mode D√©fi ‚è±Ô∏è</button>
    </div>
    
    <div style="margin-top: 20px;">
      <h3>Choisissez la difficult√© :</h3>
      <div style="display: flex; gap: 10px; justify-content: center;">
        <button class="btn easy" onclick="setDifficulty('easy')">Facile (10s)</button>
        <button class="btn medium" onclick="setDifficulty('medium')">Moyen (8s)</button>
        <button class="btn hard" onclick="setDifficulty('hard')">Difficile (5s)</button>
      </div>
    </div>
  </div>

  <!-- Conteneur du quiz -->
  <div id="timer-container">
    ‚è±Ô∏è Temps restant : <span id="timer">10</span>s 
    <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
    <span id="difficultyBadge" class="difficulty-badge easy">Facile</span>
  </div>

  <div class="quiz-card" id="quizContainer" style="display: none;"></div>
  
  <!-- R√©sultats -->
  <div class="result-card" id="result" style="display: none;"></div>

  <!-- Sons -->
  <audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
  <audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
  <audio id="timeoutSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3"></audio>

  <script>
    // Liste compl√®te des pays
    const allCountries = [
      ["France", "https://flagcdn.com/w320/fr.png"],
      ["Allemagne", "https://flagcdn.com/w320/de.png"],
      ["Br√©sil", "https://flagcdn.com/w320/br.png"],
      ["Canada", "https://flagcdn.com/w320/ca.png"],
      ["Japon", "https://flagcdn.com/w320/jp.png"],
      ["Italie", "https://flagcdn.com/w320/it.png"],
      ["Inde", "https://flagcdn.com/w320/in.png"],
      ["Russie", "https://flagcdn.com/w320/ru.png"],
      ["Australie", "https://flagcdn.com/w320/au.png"],
      ["Royaume-Uni", "https://flagcdn.com/w320/gb.png"],
      ["Espagne", "https://flagcdn.com/w320/es.png"],
      ["√âtats-Unis", "https://flagcdn.com/w320/us.png"],
      ["Chine", "https://flagcdn.com/w320/cn.png"],
      ["Afrique du Sud", "https://flagcdn.com/w320/za.png"],
      ["Mexique", "https://flagcdn.com/w320/mx.png"],
      ["Argentine", "https://flagcdn.com/w320/ar.png"],
      ["√âgypte", "https://flagcdn.com/w320/eg.png"],
      ["Su√®de", "https://flagcdn.com/w320/se.png"],
      ["Norv√®ge", "https://flagcdn.com/w320/no.png"],
      ["Cor√©e du Sud", "https://flagcdn.com/w320/kr.png"],
      ["Suisse", "https://flagcdn.com/w320/ch.png"],
      ["Portugal", "https://flagcdn.com/w320/pt.png"],
      ["Pays-Bas", "https://flagcdn.com/w320/nl.png"],
      ["Belgique", "https://flagcdn.com/w320/be.png"]
    ];

    // Variables globales
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let selected = null;
    let totalQuestions = 0;
    let controller = new AbortController();
    let timer;
    let timeLeft = 10;
    let lives = 3;
    let isChallengeMode = false;
    let currentDifficulty = {
      level: 'easy',
      time: 10,
      countries: allCountries
    };

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      preloadImages();
    });

    // Pr√©charge les images des drapeaux
    function preloadImages() {
      allCountries.forEach(([_, url]) => {
        new Image().src = url;
      });
    }

    // Active ou d√©sactive tous les choix de r√©ponse
    function enableAllChoices(enable) {
      const inputs = document.querySelectorAll('input[name="choice"]');
      inputs.forEach(input => {
        input.disabled = !enable;
        const label = input.closest('label');
        if (label) {
          if (enable) {
            label.classList.remove('disabled');
          } else {
            label.classList.add('disabled');
          }
        }
      });
    }

    // D√©marre le mode classique
    function startClassicMode() {
      isChallengeMode = false;
      lives = 3;
      startQuiz(10);
      document.getElementById('timer-container').style.display = 'none';
    }

    // D√©marre le mode d√©fi
    function startChallengeMode() {
      isChallengeMode = true;
      lives = 3;
      startQuiz(15);
      document.getElementById('timer-container').style.display = 'flex';
      updateLivesDisplay();
    }

    // D√©finit la difficult√©
    function setDifficulty(level) {
      const difficulties = {
        easy: { time: 10, countries: allCountries },
        medium: { time: 8, countries: allCountries },
        hard: { time: 5, countries: allCountries }
      };
      currentDifficulty = { level, ...difficulties[level] };
      document.getElementById('difficultyBadge').className = `difficulty-badge ${level}`;
      document.getElementById('difficultyBadge').textContent = 
        level === 'easy' ? 'Facile (10s)' : 
        level === 'medium' ? 'Moyen (8s)' : 'Difficile (5s)';
      
      // Mise √† jour du timer si le quiz est en cours
      if (isChallengeMode && document.getElementById('quizContainer').style.display !== 'none') {
        timeLeft = currentDifficulty.time;
        document.getElementById('timer').textContent = timeLeft;
      }
    }

    // G√©n√®re des questions uniques
    function generateUniqueQuestions(count) {
      const shuffledCountries = [...currentDifficulty.countries].sort(() => Math.random() - 0.5);
      return shuffledCountries.slice(0, count).map(correct => {
        const incorrectChoices = currentDifficulty.countries
          .filter(c => c[0] !== correct[0])
          .sort(() => Math.random() - 0.5)
          .slice(0, 3);
        
        const choices = [...incorrectChoices.map(c => c[0]), correct[0]]
          .sort(() => Math.random() - 0.5);
        
        return {
          question: `<img src="${correct[1]}" alt="Drapeau de ${correct[0]}" class="flag-image">`,
          choices: choices,
          answer: choices.indexOf(correct[0]),
          country: correct[0]
        };
      });
    }

    // D√©marrer le quiz
    function startQuiz(count) {
      totalQuestions = Math.min(count, currentDifficulty.countries.length);
      questions = generateUniqueQuestions(totalQuestions);
      currentQuestion = 0;
      score = 0;
      
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('quizContainer').style.display = 'block';
      document.getElementById('result').style.display = 'none';
      
      showQuestion();
      if (isChallengeMode) startTimer();
    }

    // Affiche la question actuelle
    function showQuestion() {
      const q = questions[currentQuestion];
      const progressPercent = ((currentQuestion) / totalQuestions) * 100;
      
      document.getElementById("quizContainer").innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <p><strong>Question ${currentQuestion + 1} / ${totalQuestions}</strong></p>
          <p><strong>Score: ${score}</strong></p>
        </div>
        <div class="progress-container">
          <div class="progress-bar" style="width: ${progressPercent}%"></div>
        </div>
        <div>${q.question}</div>
        <div class="choices">
          ${q.choices.map((choice, i) => `
            <label>
              <input type="radio" name="choice" value="${i}" aria-label="${choice}">
              ${choice}
            </label>
          `).join("")}
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>
          ${currentQuestion < totalQuestions - 1 ? 'Question Suivante' : 'Voir les R√©sultats'}
        </button>
      `;

      selected = null;
      document.querySelectorAll('input[name="choice"]').forEach(input => {
        input.addEventListener('change', (e) => {
          selected = parseInt(e.target.value);
          validateAnswer();
        });
      });

      // Gestion de la touche Entr√©e
      controller.abort();
      controller = new AbortController();
      document.addEventListener(
        "keydown", 
        (e) => { if (e.key === "Enter") nextQuestion(); },
        { signal: controller.signal }
      );
    }

    // Gestion du timer
    function startTimer() {
      clearInterval(timer);
      timeLeft = currentDifficulty.time;
      document.getElementById('timer').textContent = timeLeft;
      document.getElementById('timer').className = '';
      
      // Activer tous les choix au d√©but du timer
      enableAllChoices(true);
      
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        
        if(timeLeft <= 5) {
          document.getElementById('timer').classList.add('pulse');
        }
        
        if(timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById('timeoutSound').play();
          document.getElementById('feedback').innerHTML = '‚è±Ô∏è Temps √©coul√© !';
          
          // D√©sactiver tous les choix
          enableAllChoices(false);
          
          lives--;
          updateLivesDisplay();
          if(lives <= 0) {
            setTimeout(() => endGame(), 1500);
          } else {
            setTimeout(() => nextQuestion(), 1500);
          }
        }
      }, 1000);
    }

    // Met √† jour l'affichage des vies
    function updateLivesDisplay() {
      document.getElementById('lives').innerHTML = '‚ù§Ô∏è'.repeat(lives);
    }

    // Valide la r√©ponse s√©lectionn√©e
    function validateAnswer() {
      // Ne pas valider si le temps est √©coul√© en mode d√©fi
      if (isChallengeMode && timeLeft <= 0) {
        return;
      }

      clearInterval(timer);
      const correctIndex = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");
      const labels = document.querySelectorAll(".choices label");
      
      // D√©sactiver tous les choix apr√®s validation
      enableAllChoices(false);
      
      labels.forEach((label, index) => {
        const input = label.querySelector("input");
        input.disabled = true;

        if (index === correctIndex) {
          label.classList.add("correct");
        } else if (index === selected) {
          label.classList.add("incorrect");
        }
      });

      if (selected === correctIndex) {
        score++;
        document.getElementById('correctSound').play();
        feedback.innerHTML = "‚úÖ Correct !";
      } else {
        document.getElementById('wrongSound').play();
        feedback.innerHTML = `‚ùå Incorrect. La bonne r√©ponse √©tait <strong>${questions[currentQuestion].country}</strong>`;
        if (isChallengeMode) {
          lives--;
          updateLivesDisplay();
          if(lives <= 0) {
            setTimeout(() => endGame(), 1500);
            return;
          }
        }
      }

      document.getElementById("nextBtn").disabled = false;
    }

    // Passe √† la question suivante
    function nextQuestion() {
      clearInterval(timer);
      currentQuestion++;
      if (currentQuestion < totalQuestions) {
        showQuestion();
        if (isChallengeMode) startTimer();
      } else {
        showResult();
      }
    }

    // Termine le jeu (quand plus de vies)
    function endGame() {
      clearInterval(timer);
      showResult();
    }

    // Affiche les r√©sultats finaux
    function showResult() {
      saveScore();
      const best = getBestScore();

      document.getElementById("quizContainer").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <h2>üéâ Quiz termin√© !</h2>
        <p>Votre score final: <strong>${score} / ${totalQuestions}</strong></p>
        ${isChallengeMode ? `<p>Vies restantes: ${'‚ù§Ô∏è'.repeat(lives)}</p>` : ''}
        <p>üèÜ Meilleur score: <strong>${best} / ${totalQuestions}</strong></p>
        
        <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
          <button class="btn" onclick="restartQuiz()">Rejouer</button>
          <button class="btn btn-secondary" onclick="showStartScreen()">Menu Principal</button>
        </div>
      `;
    }

    // Sauvegarde le score actuel
    function saveScore() {
      const best = localStorage.getItem(`bestScore${currentDifficulty.level}`) || 0;
      if (score > best) {
        localStorage.setItem(`bestScore${currentDifficulty.level}`, score);
      }
    }

    // R√©cup√®re le meilleur score
    function getBestScore() {
      return localStorage.getItem(`bestScore${currentDifficulty.level}`) || 0;
    }

    // Red√©marre le quiz
    function restartQuiz() {
      document.getElementById("result").style.display = "none";
      startQuiz(totalQuestions);
    }

    // Retour √† l'√©cran de d√©marrage
    function showStartScreen() {
      document.getElementById("result").style.display = "none";
      document.getElementById("startScreen").style.display = "block";
      document.getElementById("timer-container").style.display = "none";
    }
  </script>
</body>
</html>
