<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Flag Quiz</title>
  <style>
    /* [VOTRE CSS COMPLET ORIGINAL - Ã€ COPIER ICI] */
    :root {
      --correct-color: #28a745;
      --incorrect-color: #dc3545;
      --primary-color: #ff6b6b;
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --card-bg: #ffffff;
      --choices-bg: #e0f7fa;
      --choices-hover: #b2ebf2;
      --progress-bg: #f1f1f1;
      --timer-bg: #3b3054;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%; 
      background-size: 10px 10px;
      pointer-events: none;
      z-index: -1;
    }

    .title-logo {
      width: 70%;
      max-width: 200px;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    /* [AJOUTER TOUT LE RESTE DE VOTRE CSS ORIGINAL ICI] */

  </style>
</head>
<body>
  <!-- [VOTRE HTML COMPLET ORIGINAL - Ã€ COPIER ICI] -->
  <div class="loader-container" id="loader">
    <div class="loader"></div>
  </div>

  <div class="language-selector">
    <button class="language-btn active" onclick="changeLanguage('fr')" aria-label="FranÃ§ais">
      <img src="https://flagcdn.com/w20/fr.png" width="30" style="border: 0.7px solid #ddd">
    </button>
    <button class="language-btn" onclick="changeLanguage('en')" aria-label="English">
      <img src="https://flagcdn.com/w20/gb.png" width="30" style="border: 0.7px solid #ddd">
    </button>
  </div>

  <!-- [AJOUTER TOUT LE RESTE DE VOTRE HTML ORIGINAL ICI] -->
  <!-- ... -->

  <script>
    // Base de donnÃ©es des pays (version simplifiÃ©e pour l'exemple)
    const countriesByContinent = {
      europe: [
        ["France", "France", "https://flagcdn.com/w320/fr.png"],
        ["Allemagne", "Germany", "https://flagcdn.com/w320/de.png"],
        ["Espagne", "Spain", "https://flagcdn.com/w320/es.png"],
        ["Italie", "Italy", "https://flagcdn.com/w320/it.png"],
        ["Portugal", "Portugal", "https://flagcdn.com/w320/pt.png"]
      ],
      afrique: [
        ["Maroc", "Morocco", "https://flagcdn.com/w320/ma.png"],
        ["AlgÃ©rie", "Algeria", "https://flagcdn.com/w320/dz.png"],
        ["Tunisie", "Tunisia", "https://flagcdn.com/w320/tn.png"]
      ],
      asie: [
        ["Japon", "Japan", "https://flagcdn.com/w320/jp.png"],
        ["Chine", "China", "https://flagcdn.com/w320/cn.png"]
      ],
      amerique: [
        ["Ã‰tats-Unis", "United States", "https://flagcdn.com/w320/us.png"],
        ["Canada", "Canada", "https://flagcdn.com/w320/ca.png"]
      ],
      oceanie: [
        ["Australie", "Australia", "https://flagcdn.com/w320/au.png"]
      ]
    };

    // SystÃ¨me de traduction complet
    const translations = {
      fr: {
        startTitle: "Connaissez-vous les drapeaux du monde ?",
        chooseMode: "Choisissez votre mode de jeu :",
        classicMode: "Mode Classique",
        challengeMode: "Mode DÃ©fi â±ï¸",
        continentMode: "Mode Continent ðŸŒ",
        chooseDifficulty: "Choisissez la difficultÃ© :",
        easy: "Facile (10s)",
        medium: "Moyen (8s)",
        hard: "Difficile (5s)",
        startChallenge: "Commencer le dÃ©fi",
        back: "Retour",
        chooseContinent: "Choisissez un continent",
        europe: "Europe",
        africa: "Afrique",
        asia: "Asie",
        america: "AmÃ©rique",
        oceania: "OcÃ©anie",
        allCountries: "Tous les pays",
        timeLeft: "Temps restant",
        question: "Question",
        score: "Score",
        correctAnswer: "âœ… Correct !",
        wrongAnswer: "âŒ Incorrect. La bonne rÃ©ponse Ã©tait :",
        stopGame: "Partie arrÃªtÃ©e",
        yourScore: "Votre score",
        bestScore: "ðŸ† Meilleur score",
        playAgain: "Rejouer",
        mainMenu: "Menu Principal",
        gameCompleted: "ðŸŽ‰ Quiz terminÃ© !",
        nextQuestion: "Question suivante",
        results: "RÃ©sultats"
      },
      en: {
        startTitle: "Do you know world flags?",
        chooseMode: "Choose your game mode:",
        classicMode: "Classic Mode",
        challengeMode: "Challenge Mode â±ï¸",
        continentMode: "Continent Mode ðŸŒ",
        chooseDifficulty: "Choose difficulty:",
        easy: "Easy (10s)",
        medium: "Medium (8s)",
        hard: "Hard (5s)",
        startChallenge: "Start Challenge",
        back: "Back",
        chooseContinent: "Choose a continent",
        europe: "Europe",
        africa: "Africa",
        asia: "Asia",
        america: "America",
        oceania: "Oceania",
        allCountries: "All countries",
        timeLeft: "Time left",
        question: "Question",
        score: "Score",
        correctAnswer: "âœ… Correct!",
        wrongAnswer: "âŒ Wrong. The correct answer was:",
        stopGame: "Game stopped",
        yourScore: "Your score",
        bestScore: "ðŸ† Best score",
        playAgain: "Play again",
        mainMenu: "Main Menu",
        gameCompleted: "ðŸŽ‰ Quiz completed!",
        nextQuestion: "Next question",
        results: "Results"
      }
    };

    // Variables d'Ã©tat
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let selected = null;
    let totalQuestions = 10;
    let timer;
    let timeLeft = 10;
    let isChallengeMode = false;
    let currentLanguage = 'fr';
    let currentDifficulty = {
      level: 'easy',
      time: 10,
      countries: getAllCountries()
    };

    function getAllCountries() {
      return [
        ...countriesByContinent.europe,
        ...countriesByContinent.afrique,
        ...countriesByContinent.asie,
        ...countriesByContinent.amerique,
        ...countriesByContinent.oceanie
      ];
    }

    // Changement de langue instantanÃ©
    function changeLanguage(lang) {
      if (currentLanguage === lang) return;
      
      currentLanguage = lang;
      localStorage.setItem('quizLanguage', lang);
      
      // Mise Ã  jour des boutons de langue
      document.querySelectorAll('.language-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`.language-btn[onclick="changeLanguage('${lang}')"]`)
        .classList.add('active');
      
      // Mise Ã  jour de l'interface
      updateUI();
      
      // Si quiz en cours, regÃ©nÃ©rer les questions
      if (document.getElementById('quizContainer').style.display === 'block') {
        questions = generateQuestions();
        showQuestion();
      }
    }

    function updateUI() {
      const t = translations[currentLanguage];
      
      // Liste des Ã©lÃ©ments Ã  mettre Ã  jour
      const elements = [
        'startTitle', 'chooseModeText', 'classicModeBtn', 'challengeModeBtn',
        'continentModeBtn', 'chooseDifficultyText', 'easyBtn', 'mediumBtn',
        'hardBtn', 'startChallengeBtn', 'backFromDifficultyBtn', 'chooseContinentText',
        'europeBtn', 'africaBtn', 'asiaBtn', 'americaBtn', 'oceaniaBtn',
        'allCountriesBtn', 'backFromContinentBtn', 'timeLeftText'
      ];
      
      elements.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.textContent = t[id];
      });
    }

    function generateQuestions() {
      const shuffled = [...currentDifficulty.countries].sort(() => Math.random() - 0.5);
      return shuffled.slice(0, totalQuestions).map(correct => {
        const incorrects = shuffled
          .filter(c => c[0] !== correct[0])
          .sort(() => Math.random() - 0.5)
          .slice(0, 3);
        
        const choices = [...incorrects.map(c => currentLanguage === 'fr' ? c[0] : c[1]), 
                        currentLanguage === 'fr' ? correct[0] : correct[1]]
          .sort(() => Math.random() - 0.5);
        
        return {
          question: `<img src="${correct[2]}" class="flag-image">`,
          choices: choices,
          answer: choices.indexOf(currentLanguage === 'fr' ? correct[0] : correct[1]),
          country: correct
        };
      });
    }

    // Fonctions principales du quiz
    function startClassicMode() {
      isChallengeMode = false;
      currentDifficulty.countries = getAllCountries();
      startQuiz();
    }

    function showContinentSelection() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('continentSelection').style.display = 'block';
    }

    function startContinentMode(continent) {
      isChallengeMode = false;
      currentDifficulty.countries = continent === 'all' ? getAllCountries() : countriesByContinent[continent];
      startQuiz();
    }

    function showDifficultyOptions() {
      document.getElementById('difficultyOptions').style.display = 'block';
      document.querySelector('#startScreen > div:first-child').style.display = 'none';
    }

    function setDifficulty(level) {
      currentDifficulty.level = level;
      currentDifficulty.time = level === 'easy' ? 10 : level === 'medium' ? 8 : 5;
      document.getElementById('timer').textContent = currentDifficulty.time;
    }

    function startChallengeMode() {
      isChallengeMode = true;
      startQuiz();
      document.getElementById('timer-container').style.display = 'block';
    }

    function startQuiz() {
      questions = generateQuestions();
      currentQuestion = 0;
      score = 0;
      
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('quizContainer').style.display = 'block';
      document.getElementById('result').style.display = 'none';
      
      showQuestion();
      if (isChallengeMode) startTimer();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      const t = translations[currentLanguage];
      
      document.getElementById('quizContainer').innerHTML = `
        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
          <small>${t.question} ${currentQuestion + 1}/${totalQuestions}</small>
          <small>${t.score}: ${score}</small>
        </div>
        <div class="progress-container">
          <div class="progress-bar" style="width: ${((currentQuestion) / totalQuestions) * 100}%"></div>
        </div>
        <div style="margin: 5px 0;">${q.question}</div>
        <div class="choices">
          ${q.choices.map((choice, i) => `
            <label>
              <input type="radio" name="choice" value="${i}">
              ${choice}
            </label>
          `).join("")}
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>
          ${currentQuestion < totalQuestions - 1 ? t.nextQuestion : t.results}
        </button>
        <button class="btn" onclick="endGame()">${t.stopGame}</button>
      `;
      
      document.querySelectorAll('input[name="choice"]').forEach(input => {
        input.addEventListener('change', (e) => {
          selected = parseInt(e.target.value);
          document.getElementById('nextBtn').disabled = false;
        });
      });
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = currentDifficulty.time;
      document.getElementById('timer').textContent = timeLeft;
      
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        
        if(timeLeft <= 0) {
          clearInterval(timer);
          validateAnswer(true);
        }
      }, 1000);
    }

    function validateAnswer(timeout = false) {
      clearInterval(timer);
      const correctIndex = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");
      const t = translations[currentLanguage];
      
      if (!timeout && selected === correctIndex) {
        score++;
        document.getElementById('correctSound').play();
        feedback.innerHTML = t.correctAnswer;
      } else {
        document.getElementById('wrongSound').play();
        const countryName = currentLanguage === 'fr' ? 
          questions[currentQuestion].country[0] : 
          questions[currentQuestion].country[1];
        feedback.innerHTML = `${t.wrongAnswer} ${countryName}`;
      }
      
      document.getElementById("nextBtn").disabled = false;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < totalQuestions) {
        showQuestion();
        if (isChallengeMode) startTimer();
      } else {
        showResult();
      }
    }

    function endGame() {
      clearInterval(timer);
      const t = translations[currentLanguage];
      
      document.getElementById("quizContainer").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <h2>${t.stopGame}</h2>
        <p>${t.yourScore}: ${score}/${totalQuestions}</p>
        <p>${t.bestScore}: ${getBestScore()}/${totalQuestions}</p>
        <button class="btn" onclick="restartQuiz()">${t.playAgain}</button>
        <button class="btn" onclick="showStartScreen()">${t.mainMenu}</button>
      `;
    }

    function showResult() {
      clearInterval(timer);
      const t = translations[currentLanguage];
      
      document.getElementById("quizContainer").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <h2>${t.gameCompleted}</h2>
        <p>${t.yourScore}: ${score}/${totalQuestions}</p>
        <p>${t.bestScore}: ${getBestScore()}/${totalQuestions}</p>
        <button class="btn" onclick="restartQuiz()">${t.playAgain}</button>
        <button class="btn" onclick="showStartScreen()">${t.mainMenu}</button>
      `;
    }

    function getBestScore() {
      const key = `bestScore_${currentDifficulty.level}_${isChallengeMode ? 'challenge' : 'classic'}`;
      const best = localStorage.getItem(key) || 0;
      if (score > best) {
        localStorage.setItem(key, score);
        return score;
      }
      return best;
    }

    function restartQuiz() {
      startQuiz();
    }

    function showStartScreen() {
      document.getElementById("result").style.display = "none";
      document.getElementById("startScreen").style.display = "block";
      document.getElementById("timer-container").style.display = "none";
      document.getElementById('difficultyOptions').style.display = 'none';
      document.getElementById('continentSelection').style.display = 'none';
      document.querySelector('#startScreen > div:first-child').style.display = 'flex';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 1000);
      
      currentLanguage = localStorage.getItem('quizLanguage') || 
                       (navigator.language.startsWith('fr') ? 'fr' : 'en');
      
      document.querySelector(`.language-btn[onclick="changeLanguage('${currentLanguage}')"]`)
        .classList.add('active');
      
      updateUI();
      
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
      
      // PrÃ©chargement des images
      getAllCountries().forEach(([_, __, url]) => {
        new Image().src = url;
      });
      
      // PrÃ©chargement des sons
      ['correctSound', 'wrongSound'].forEach(id => {
        const sound = document.getElementById(id);
        sound.volume = 0.7;
        sound.load();
      });
    });
  </script>
</body>
</html>
