<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz des Drapeaux du Monde</title>
  <style>
    :root {
      --correct-color: #28a745;
      --incorrect-color: #dc3545;
      --primary-color: #ff6b6b;
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --card-bg: #ffffff;
      --choices-bg: #e0f7fa;
      --choices-hover: #b2ebf2;
      --progress-bg: #f1f1f1;
      --timer-bg: #3b3054;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #f8f9fa;
      --card-bg: #1e1e1e;
      --choices-bg: #2d2d2d;
      --choices-hover: #3d3d3d;
      --progress-bg: #2d2d2d;
      --timer-bg: #2d2d2d;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      transition: background 0.3s, color 0.3s;
    }

    .quiz-title {
      font-size: 2.2em;
      margin: 0 0 10px 0;
      text-align: center;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .start-screen, .quiz-card, .result-card, .continent-selection {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      margin: 10px 0;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .choices label {
      background: var(--choices-bg);
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .correct {
      background-color: #d4edda !important;
      border: 2px solid var(--correct-color);
    }

    .incorrect {
      background-color: #f8d7da !important;
      border: 2px solid var(--incorrect-color);
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 1em;
      transition: all 0.2s;
    }

    .btn:hover {
      transform: scale(1.02);
    }

    .flag-image {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
      margin: 10px auto;
      border: 1px solid #ddd;
    }

    #timer-container {
      background: var(--timer-bg);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .choices {
        grid-template-columns: 1fr;
      }
      
      .flag-image {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <h1 class="quiz-title">
    <span>üåç</span>
    <span>Quiz des Drapeaux du Monde</span>
    <span>üåé</span>
  </h1>

  <div class="start-screen" id="startScreen">
    <h2>Testez vos connaissances sur les 195 pays !</h2>
    
    <div style="margin: 20px 0; display: flex; flex-direction: column; gap: 10px;">
      <button class="btn" onclick="startClassicMode()">Mode Classique</button>
      <button class="btn" onclick="startChallengeMode()">Mode D√©fi ‚è±Ô∏è</button>
      <button class="btn" onclick="showContinentSelection()">Mode Continent</button>
    </div>
  </div>

  <div class="continent-selection" id="continentSelection" style="display: none;">
    <h2>Choisissez un continent</h2>
    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 15px 0;">
      <button class="btn" onclick="startContinentMode('africa')">Afrique</button>
      <button class="btn" onclick="startContinentMode('americas')">Am√©riques</button>
      <button class="btn" onclick="startContinentMode('asia')">Asie</button>
      <button class="btn" onclick="startContinentMode('europe')">Europe</button>
      <button class="btn" onclick="startContinentMode('oceania')">Oc√©anie</button>
    </div>
    <button class="btn" onclick="showStartScreen()">Retour</button>
  </div>

  <div id="timer-container" style="display: none;">
    ‚è±Ô∏è Temps restant : <span id="timer">10</span>s
  </div>

  <div class="quiz-card" id="quizContainer" style="display: none;"></div>
  
  <div class="result-card" id="result" style="display: none;"></div>

  <script>
    // Base de donn√©es compl√®te des 195 pays avec leurs codes ISO
    const allCountries = [
      { name: "Afghanistan", code: "af" },
      { name: "Afrique du Sud", code: "za" },
      { name: "Albanie", code: "al" },
      // ... Liste compl√®te des 195 pays ...
      { name: "Zambie", code: "zm" },
      { name: "Zimbabwe", code: "zw" }
    ];

    // Groupes par continent
    const countriesByContinent = {
      africa: ["dz","ao","bj","bw","bf","bi","cv","cm","cf","td","km","cd","cg","ci","dj","eg","gq","er","sz","et","ga","gm","gh","gn","gw","ke","ls","lr","ly","mg","mw","ml","mr","mu","ma","mz","na","ne","ng","rw","st","sn","sc","sl","so","za","ss","sd","tz","tg","tn","ug","zm","zw"],
      americas: ["ag","ar","bs","bb","bz","bo","br","ca","cl","co","cr","cu","dm","do","ec","sv","gd","gt","gy","ht","hn","jm","mx","ni","pa","py","pe","kn","lc","vc","sr","tt","us","uy","ve"],
      asia: ["af","am","az","bh","bd","bt","bn","kh","cn","cy","ge","in","id","ir","iq","il","jp","jo","kz","kw","kg","la","lb","my","mv","mn","mm","np","kp","om","pk","ph","qa","ru","sa","sg","kr","lk","sy","tw","tj","th","tr","tm","ae","uz","vn","ye"],
      europe: ["al","ad","at","by","be","ba","bg","hr","cz","dk","ee","fi","fr","de","gr","hu","is","ie","it","lv","li","lt","lu","mk","mt","md","mc","me","nl","no","pl","pt","ro","sm","rs","sk","si","es","se","ch","ua","gb","va"],
      oceania: ["au","fj","ki","mh","fm","nr","nz","pw","pg","ws","sb","to","tv","vu"]
    };

    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 10;

    function startClassicMode() {
      const selectedCountries = allCountries;
      startQuiz(selectedCountries, 15);
      document.getElementById('timer-container').style.display = 'none';
    }

    function startChallengeMode() {
      const selectedCountries = allCountries;
      startQuiz(selectedCountries, 20);
      document.getElementById('timer-container').style.display = 'flex';
      startTimer();
    }

    function startContinentMode(continent) {
      const continentCodes = countriesByContinent[continent];
      const selectedCountries = allCountries.filter(c => 
        continentCodes.includes(c.code)
      );
      startQuiz(selectedCountries, 15);
      document.getElementById('timer-container').style.display = 'none';
    }

    function startQuiz(countries, count) {
      // S√©lection al√©atoire des questions
      questions = [...countries]
        .sort(() => Math.random() - 0.5)
        .slice(0, count)
        .map(country => ({
          flag: `https://flagcdn.com/w320/${country.code}.png`,
          correctAnswer: country.name,
          choices: generateChoices(country.name, countries)
        }));

      currentQuestion = 0;
      score = 0;
      
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('continentSelection').style.display = 'none';
      document.getElementById('quizContainer').style.display = 'block';
      
      showQuestion();
    }

    function generateChoices(correct, allCountries) {
      const incorrects = [...allCountries]
        .filter(c => c.name !== correct)
        .sort(() => Math.random() - 0.5)
        .slice(0, 3)
        .map(c => c.name);
      
      return [...incorrects, correct].sort(() => Math.random() - 0.5);
    }

    function showQuestion() {
      const question = questions[currentQuestion];
      
      document.getElementById("quizContainer").innerHTML = `
        <div style="margin-bottom: 15px;">
          <div>Question ${currentQuestion + 1}/${questions.length}</div>
          <div>Score: ${score}</div>
        </div>
        
        <img src="${question.flag}" class="flag-image" alt="Drapeau">
        
        <div class="choices">
          ${question.choices.map(choice => `
            <label>
              <input type="radio" name="answer" value="${choice}">
              ${choice}
            </label>
          `).join('')}
        </div>
        
        <button class="btn" onclick="checkAnswer()">Valider</button>
      `;
    }

    function checkAnswer() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return;
      
      const question = questions[currentQuestion];
      const labels = document.querySelectorAll('.choices label');
      
      labels.forEach(label => {
        if (label.textContent.trim() === question.correctAnswer) {
          label.classList.add('correct');
        } else if (label.textContent.trim() === selected.value) {
          label.classList.add('incorrect');
        }
      });

      if (selected.value === question.correctAnswer) {
        score++;
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
          if (document.getElementById('timer-container').style.display === 'flex') {
            resetTimer();
          }
        } else {
          showResults();
        }
      }, 1000);
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 10;
      updateTimerDisplay();
      
      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        
        if (timeLeft <= 0) {
          clearInterval(timer);
          setTimeout(() => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
              showQuestion();
              startTimer();
            } else {
              showResults();
            }
          }, 1000);
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 10;
      updateTimerDisplay();
      startTimer();
    }

    function updateTimerDisplay() {
      document.getElementById('timer').textContent = timeLeft;
    }

    function showResults() {
      clearInterval(timer);
      document.getElementById('quizContainer').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `
        <h2>R√©sultats</h2>
        <p>Votre score : ${score}/${questions.length}</p>
        <button class="btn" onclick="showStartScreen()">Menu principal</button>
      `;
    }

    function showStartScreen() {
      document.getElementById('result').style.display = 'none';
      document.getElementById('startScreen').style.display = 'block';
      document.getElementById('timer-container').style.display = 'none';
    }

    // Note: Dans une vraie application, vous devriez impl√©menter:
    // 1. La liste compl√®te des 195 pays
    // 2. Le pr√©chargement des images
    // 3. Un syst√®me de sauvegarde des scores
    // 4. Des animations plus fluides
    // 5. La gestion du mode sombre
  </script>
</body>
</html>
