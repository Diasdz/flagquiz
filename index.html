<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flag Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .flag-img {
      height: 120px;
      margin: 20px 0;
    }
    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Flag Quiz</h1>
    <button onclick="startGame('world')">All Countries</button>
    <button onclick="startGame('europe')">Europe</button>
    <button onclick="startGame('asia')">Asia</button>
  </div>

  <div id="gameScreen" style="display:none;">
    <h2>Question <span id="questionNum">1</span></h2>
    <img id="flag" class="flag-img" src="" alt="Country flag">
    <div class="choices" id="choices"></div>
    <p id="feedback"></p>
    <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
  </div>

  <div id="resultScreen" style="display:none;">
    <h2>Quiz Completed!</h2>
    <p>Your score: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    // Countries data
    const countries = {
      world: [
        {name: "France", flag: "https://flagcdn.com/w320/fr.png"},
        {name: "Germany", flag: "https://flagcdn.com/w320/de.png"},
        // Add more countries...
      ],
      europe: [
        {name: "France", flag: "https://flagcdn.com/w320/fr.png"},
        // European countries...
      ],
      asia: [
        {name: "Japan", flag: "https://flagcdn.com/w320/jp.png"},
        // Asian countries...
      ]
    };

    let currentQuestions = [];
    let currentQuestion = 0;
    let score = 0;

    function startGame(region) {
      currentQuestions = [...countries[region]]
        .sort(() => Math.random() - 0.5)
        .slice(0, 10);
      
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const question = currentQuestions[currentQuestion];
      document.getElementById('flag').src = question.flag;
      document.getElementById('questionNum').textContent = currentQuestion + 1;
      
      // Generate answer choices
      const choices = document.getElementById('choices');
      choices.innerHTML = '';
      
      // Add correct answer
      const correctBtn = document.createElement('button');
      correctBtn.textContent = question.name;
      correctBtn.onclick = () => checkAnswer(true);
      choices.appendChild(correctBtn);
      
      // Add wrong answers
      // (Simplified - in real app you'd randomize this)
      const wrongBtn = document.createElement('button');
      wrongBtn.textContent = "Wrong Answer";
      wrongBtn.onclick = () => checkAnswer(false);
      choices.appendChild(wrongBtn);
    }

    function checkAnswer(isCorrect) {
      const feedback = document.getElementById('feedback');
      if(isCorrect) {
        feedback.textContent = "Correct!";
        score++;
      } else {
        feedback.textContent = "Wrong!";
      }
      document.getElementById('nextBtn').disabled = false;
    }

    function nextQuestion() {
      currentQuestion++;
      if(currentQuestion < currentQuestions.length) {
        showQuestion();
        document.getElementById('nextBtn').disabled = true;
        document.getElementById('feedback').textContent = '';
      } else {
        endGame();
      }
    }

    function endGame() {
      document.getElementById('gameScreen').style.display = 'none';
      document.getElementById('resultScreen').style.display = 'block';
      document.getElementById('finalScore').textContent = score;
    }

    function restartGame() {
      currentQuestion = 0;
      score = 0;
      document.getElementById('resultScreen').style.display = 'none';
      document.getElementById('startScreen').style.display = 'block';
    }
  </script>
</body>
</html>
