<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flag Quiz</title>
  <style>
    :root {
      --bg: #fff7f0;
      --card-bg: #ffffff;
      --text: #3b3054;
      --primary: #28a745;
      --accent: #ff6b6b;
      --label-bg: #e0f7fa;
      --label-hover: #b2ebf2;
    }

    body.dark {
      --bg: #1e1e1e;
      --card-bg: #2a2a2a;
      --text: #f0f0f0;
      --primary: #4caf50;
      --accent: #ff6b6b;
      --label-bg: #3a3a3a;
      --label-hover: #444;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .quiz-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
    }

    .progress-bar-container {
      width: 100%;
      background-color: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      height: 14px;
    }

    .progress-bar {
      height: 100%;
      background-color: var(--primary);
      width: 0%;
      transition: width 0.4s ease;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }

    .choices label {
      background: var(--label-bg);
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
    }

    .choices label:hover {
      background: var(--label-hover);
    }

    .choices input[type="radio"] {
      margin-right: 8px;
    }

    .correct {
      background-color: #d4edda !important;
      border: 2px solid var(--primary);
      color: #155724;
    }

    .incorrect {
      background-color: #f8d7da !important;
      border: 2px solid #dc3545;
      color: #721c24;
    }

    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }

    .btn {
      background-color: var(--accent);
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.1s ease;
    }

    .btn:hover {
      background-color: #ff4757;
      transform: translateY(-2px);
    }

    .result {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
    }

    #bestScoreBox {
      margin-top: 20px;
      font-size: 1rem;
      text-align: center;
    }

    #toggleMode {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      border-radius: 8px;
      background: var(--label-bg);
      color: var(--text);
      cursor: pointer;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <button id="toggleMode">üåô Dark Mode</button>
  <div class="quiz-card" id="quizContainer"></div>
  <div id="bestScoreBox">üèÜ Best Score: <strong id="bestScoreDisplay"></strong></div>
  <div class="result" id="result"></div>

    { flag: "sn", choices: ["Senegal", "Gambia", "Guinea", "Ivory Coast"], answer: 0 },
    { flag: "pe", choices: ["Peru", "Ecuador", "Colombia", "Chile"], answer: 0 },
    { flag: "cl", choices: ["Chile", "Argentina", "Uruguay", "Paraguay"], answer: 0 },
    { flag: "ec", choices: ["Ecuador", "Peru", "Colombia", "Bolivia"], answer: 0 },
    { flag: "ve", choices: ["Venezuela", "Colombia", "Ecuador", "Bolivia"], answer: 0 },
    { flag: "bo", choices: ["Bolivia", "Peru", "Ecuador", "Paraguay"], answer: 0 }
  ];
  let questions = [...allQuestions];
  let currentQuestion = 0;
  let score = 0;
  let selected = null;

  function updateProgressBar() {
    const bar = document.querySelector(".progress-bar");
    const percent = (currentQuestion / questions.length) * 100;
    bar.style.width = `${percent}%`;
  }

  function showQuestion() {
    const q = questions[currentQuestion];
    const container = document.getElementById("quizContainer");

    container.innerHTML = `
      <div class="progress-bar-container"><div class="progress-bar"></div></div>
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <p><strong>Question ${currentQuestion + 1} / ${questions.length}</strong></p>
        <p><strong>Score: ${score}</strong></p>
      </div>
      <div style="text-align:center">
        <img src="https://flagcdn.com/256x192/${q.flag}.png" alt="Flag" style="max-width: 100%; height: auto; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px;">
      </div>
      <div class="choices">
        ${q.choices.map((choice, i) =>
          `<label><input type="radio" name="choice" value="${i}"> ${choice}</label>`
        ).join("")}
      </div>
      <div class="feedback" id="feedback"></div>
      <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
    `;

    updateProgressBar();
    selected = null;

    document.querySelectorAll('input[name="choice"]').forEach(input => {
      input.addEventListener('change', (e) => {
        selected = parseInt(e.target.value);
        validateAnswer();
      });
    });

    document.addEventListener("keydown", handleEnter);
  }

  function validateAnswer() {
    const correct = questions[currentQuestion].answer;
    const feedback = document.getElementById("feedback");

    const labels = document.querySelectorAll(".choices label");
    labels.forEach((label, index) => {
      const input = label.querySelector("input");
      input.disabled = true;

      if (index === correct) {
        label.classList.add("correct");
      } else if (index === selected) {
        label.classList.add("incorrect");
      }
    });

    if (selected === correct) {
      score++;
      feedback.innerHTML = "‚úÖ Correct!";
    } else {
      feedback.innerHTML = `‚ùå Wrong! The correct answer is <strong>${questions[currentQuestion].choices[correct]}</strong>`;
    }

    document.getElementById("nextBtn").disabled = false;
  }

  function handleEnter(event) {
    if (event.key === "Enter" && !document.getElementById("nextBtn").disabled) {
      nextQuestion();
    }
  }

  function nextQuestion() {
    document.removeEventListener("keydown", handleEnter);
    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      showResult();
    }
  }

  function saveBestScore(current) {
    const best = localStorage.getItem("bestFlagScore") || 0;
    if (current > best) {
      localStorage.setItem("bestFlagScore", current);
    }
  }

  function getBestScore() {
    return localStorage.getItem("bestFlagScore") || 0;
  }

  function showResult() {
    saveBestScore(score);
    const best = getBestScore();

    document.getElementById("quizContainer").innerHTML = "";
    document.getElementById("result").innerHTML = `
      üéâ Quiz completed!<br>
      Final score: <strong>${score} / ${questions.length}</strong><br>
      üèÜ Best score: <strong>${best} / ${questions.length}</strong><br><br>
      <button class="btn" onclick="restartQuiz()">Restart</button>
    `;
  }

  function restartQuiz() {
    currentQuestion = 0;
    score = 0;
    selected = null;
    document.getElementById("result").innerHTML = "";
    showQuestion();
    document.getElementById("bestScoreDisplay").textContent = `${getBestScore()} / ${questions.length}`;
  }

  // Dark Mode Toggle
  document.getElementById("toggleMode").addEventListener("click", () => {
    document.body.classList.toggle("dark");
    document.getElementById("toggleMode").textContent =
      document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
  });

  showQuestion();
  document.getElementById("bestScoreDisplay").textContent = `${getBestScore()} / ${questions.length}`;
</script>

</html>
