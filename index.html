<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Flag Quiz</title>
  <style>
    :root {
      --correct-color: #28a745;
      --incorrect-color: #dc3545;
      --primary-color: #ff6b6b;
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --card-bg: #ffffff;
      --choices-bg: #e0f7fa;
      --choices-hover: #b2ebf2;
      --progress-bg: #f1f1f1;
      --timer-bg: #3b3054;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(168deg, #C9EAFF, #FFFFFF);
      background-size: 400% 400%;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      transition: all 0.3s;
    }

    .dark-mode {
      background: linear-gradient(355deg, #C9EAFF, #3B457B, #030547);
      background-size: 400% 400%;
      color: #f7fafc;
    }

    .title-logo {
      width: 70%;
      max-width: 200px;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .start-screen, .quiz-card, .result-card, .continent-selection {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 20px 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
      margin: 10px 0;
      transition: all 0.3s;
    }

    .dark-mode .quiz-card,
    .dark-mode .start-screen,
    .dark-mode .result-card,
    .dark-mode .continent-selection {
      background: #2d3748;
      color: #f7fafc;
      border: 1px solid #4a5568;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .choices label {
      background: var(--choices-bg);
      padding: 12px 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
    }

    .dark-mode .choices label {
      background: #3d4a5d;
      color: #e2e8f0;
    }

    .correct {
      background-color: #d4edda !important;
      border: 2px solid var(--correct-color);
      color: #155724;
    }

    .incorrect {
      background-color: #f8d7da !important;
      border: 2px solid var(--incorrect-color);
      color: #721c24;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 15px auto 0;
      display: block;
      font-size: 1em;
      transition: all 0.3s;
    }

    .flag-image {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
      margin: 10px auto;
      display: block;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .language-selector {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      display: flex;
      gap: 5px;
    }

    .language-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5em;
      padding: 5px;
      opacity: 0.7;
      transition: all 0.3s;
    }

    .language-btn.active {
      opacity: 1;
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .choices {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <button class="language-btn active" onclick="changeLanguage('fr')" aria-label="Fran√ßais">
      <img src="https://flagcdn.com/w20/fr.png" width="30">
    </button>
    <button class="language-btn" onclick="changeLanguage('en')" aria-label="English">
      <img src="https://flagcdn.com/w20/gb.png" width="30">
    </button>
  </div>

  <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåì</button>
  
  <img src="https://raw.githubusercontent.com/Diasdz/flagquiz/main/Ultimate%20Flag%20Quiz.svg" 
       alt="Ultimate Flag Quiz" class="title-logo">

  <div class="start-screen" id="startScreen">
    <h2 id="startTitle">Connaissez-vous les drapeaux du monde ?</h2>
    <p id="chooseModeText">Choisissez votre mode de jeu :</p>
    
    <div style="margin: 15px 0; display: flex; flex-direction: column; gap: 8px;">
      <button class="btn" id="classicModeBtn" onclick="startClassicMode()">Mode Classique</button>
      <button class="btn" id="challengeModeBtn" onclick="showDifficultyOptions()">Mode D√©fi ‚è±Ô∏è</button>
      <button class="btn" id="continentModeBtn" onclick="showContinentSelection()">Mode Continent üåç</button>
    </div>
    
    <div id="difficultyOptions" style="margin-top: 15px; display: none;">
      <h3 id="chooseDifficultyText">Choisissez la difficult√© :</h3>
      <div style="display: flex; gap: 8px; justify-content: center;">
        <button class="btn easy" onclick="setDifficulty('easy')" id="easyBtn">Facile (10s)</button>
        <button class="btn medium" onclick="setDifficulty('medium')" id="mediumBtn">Moyen (8s)</button>
        <button class="btn hard" onclick="setDifficulty('hard')" id="hardBtn">Difficile (5s)</button>
      </div>
      <button class="btn" onclick="startChallengeMode()" id="startChallengeBtn">Commencer le d√©fi</button>
      <button class="btn" onclick="showStartScreen()" id="backFromDifficultyBtn">Retour</button>
    </div>
  </div>

  <div class="continent-selection" id="continentSelection" style="display: none;">
    <h2 id="chooseContinentText">Choisissez un continent</h2>
    <div>
      <button class="btn" onclick="startContinentMode('europe')" id="europeBtn">Europe</button>
      <button class="btn" onclick="startContinentMode('afrique')" id="africaBtn">Afrique</button>
      <button class="btn" onclick="startContinentMode('asie')" id="asiaBtn">Asie</button>
      <button class="btn" onclick="startContinentMode('amerique')" id="americaBtn">Am√©rique</button>
      <button class="btn" onclick="startContinentMode('oceanie')" id="oceaniaBtn">Oc√©anie</button>
      <button class="btn" onclick="startContinentMode('all')" id="allCountriesBtn">Tous les pays</button>
    </div>
    <button class="btn" onclick="showStartScreen()" id="backFromContinentBtn">Retour</button>
  </div>

  <div id="timer-container" style="display: none;">
    ‚è±Ô∏è <span id="timeLeftText">Temps restant</span>: <span id="timer">10</span>s
  </div>

  <div class="quiz-card" id="quizContainer" style="display: none;"></div>
  
  <div class="result-card" id="result" style="display: none;"></div>

  <audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
  <audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

  <script>
    // Base de donn√©es des pays
    const countriesByContinent = {
      europe: [
        ["France", "France", "https://flagcdn.com/w320/fr.png"],
        ["Allemagne", "Germany", "https://flagcdn.com/w320/de.png"],
        ["Espagne", "Spain", "https://flagcdn.com/w320/es.png"]
      ],
      afrique: [
        ["Maroc", "Morocco", "https://flagcdn.com/w320/ma.png"]
      ],
      asie: [
        ["Japon", "Japan", "https://flagcdn.com/w320/jp.png"]
      ],
      amerique: [
        ["√âtats-Unis", "United States", "https://flagcdn.com/w320/us.png"]
      ],
      oceanie: [
        ["Australie", "Australia", "https://flagcdn.com/w320/au.png"]
      ]
    };

    // Syst√®me de traduction
    const translations = {
      fr: {
        startTitle: "Connaissez-vous les drapeaux du monde ?",
        chooseMode: "Choisissez votre mode de jeu :",
        classicMode: "Mode Classique",
        challengeMode: "Mode D√©fi ‚è±Ô∏è",
        continentMode: "Mode Continent üåç",
        chooseDifficulty: "Choisissez la difficult√© :",
        easy: "Facile (10s)",
        medium: "Moyen (8s)",
        hard: "Difficile (5s)",
        startChallenge: "Commencer le d√©fi",
        back: "Retour",
        chooseContinent: "Choisissez un continent",
        europe: "Europe",
        africa: "Afrique",
        asia: "Asie",
        america: "Am√©rique",
        oceania: "Oc√©anie",
        allCountries: "Tous les pays",
        timeLeft: "Temps restant",
        question: "Question",
        score: "Score",
        correctAnswer: "‚úÖ Correct !",
        wrongAnswer: "‚ùå Incorrect. La bonne r√©ponse √©tait :",
        stopGame: "Partie arr√™t√©e",
        yourScore: "Votre score",
        bestScore: "üèÜ Meilleur score",
        playAgain: "Rejouer",
        mainMenu: "Menu Principal",
        gameCompleted: "üéâ Quiz termin√© !",
        nextQuestion: "Question suivante",
        results: "R√©sultats"
      },
      en: {
        startTitle: "Do you know world flags?",
        chooseMode: "Choose your game mode:",
        classicMode: "Classic Mode",
        challengeMode: "Challenge Mode ‚è±Ô∏è",
        continentMode: "Continent Mode üåç",
        chooseDifficulty: "Choose difficulty:",
        easy: "Easy (10s)",
        medium: "Medium (8s)",
        hard: "Hard (5s)",
        startChallenge: "Start Challenge",
        back: "Back",
        chooseContinent: "Choose a continent",
        europe: "Europe",
        africa: "Africa",
        asia: "Asia",
        america: "America",
        oceania: "Oceania",
        allCountries: "All countries",
        timeLeft: "Time left",
        question: "Question",
        score: "Score",
        correctAnswer: "‚úÖ Correct!",
        wrongAnswer: "‚ùå Wrong. The correct answer was:",
        stopGame: "Game stopped",
        yourScore: "Your score",
        bestScore: "üèÜ Best score",
        playAgain: "Play again",
        mainMenu: "Main Menu",
        gameCompleted: "üéâ Quiz completed!",
        nextQuestion: "Next question",
        results: "Results"
      }
    };

    // Variables d'√©tat
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let selected = null;
    let totalQuestions = 10;
    let timer;
    let timeLeft = 10;
    let isChallengeMode = false;
    let currentLanguage = 'fr';
    let currentDifficulty = {
      level: 'easy',
      time: 10,
      countries: getAllCountries()
    };

    function getAllCountries() {
      return [
        ...countriesByContinent.europe,
        ...countriesByContinent.afrique,
        ...countriesByContinent.asie,
        ...countriesByContinent.amerique,
        ...countriesByContinent.oceanie
      ];
    }

    // Changement de langue instantan√©
    function changeLanguage(lang) {
      if (currentLanguage === lang) return;
      
      currentLanguage = lang;
      localStorage.setItem('quizLanguage', lang);
      
      // Mise √† jour des boutons de langue
      document.querySelectorAll('.language-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`.language-btn[onclick="changeLanguage('${lang}')"]`)
        .classList.add('active');
      
      // Mise √† jour de l'interface
      updateUI();
      
      // Si quiz en cours, reg√©n√©rer les questions
      if (document.getElementById('quizContainer').style.display === 'block') {
        questions = generateQuestions();
        showQuestion();
      }
    }

    function updateUI() {
      const t = translations[currentLanguage];
      
      // Mettre √† jour tous les textes
      document.getElementById('startTitle').textContent = t.startTitle;
      document.getElementById('chooseModeText').textContent = t.chooseMode;
      document.getElementById('classicModeBtn').textContent = t.classicMode;
      document.getElementById('challengeModeBtn').textContent = t.challengeMode;
      document.getElementById('continentModeBtn').textContent = t.continentMode;
      document.getElementById('chooseDifficultyText').textContent = t.chooseDifficulty;
      document.getElementById('easyBtn').textContent = t.easy;
      document.getElementById('mediumBtn').textContent = t.medium;
      document.getElementById('hardBtn').textContent = t.hard;
      document.getElementById('startChallengeBtn').textContent = t.startChallenge;
      document.getElementById('backFromDifficultyBtn').textContent = t.back;
      document.getElementById('chooseContinentText').textContent = t.chooseContinent;
      document.getElementById('europeBtn').textContent = t.europe;
      document.getElementById('africaBtn').textContent = t.africa;
      document.getElementById('asiaBtn').textContent = t.asia;
      document.getElementById('americaBtn').textContent = t.america;
      document.getElementById('oceaniaBtn').textContent = t.oceania;
      document.getElementById('allCountriesBtn').textContent = t.allCountries;
      document.getElementById('backFromContinentBtn').textContent = t.back;
      document.getElementById('timeLeftText').textContent = t.timeLeft;
    }

    function generateQuestions() {
      const shuffledCountries = [...currentDifficulty.countries].sort(() => Math.random() - 0.5);
      return shuffledCountries.slice(0, totalQuestions).map(correct => {
        const incorrectChoices = shuffledCountries
          .filter(c => c[0] !== correct[0])
          .sort(() => Math.random() - 0.5)
          .slice(0, 3);
        
        const choices = [...incorrectChoices.map(c => currentLanguage === 'fr' ? c[0] : c[1]), 
                        currentLanguage === 'fr' ? correct[0] : correct[1]]
          .sort(() => Math.random() - 0.5);
        
        return {
          question: `<img src="${correct[2]}" class="flag-image">`,
          choices: choices,
          answer: choices.indexOf(currentLanguage === 'fr' ? correct[0] : correct[1]),
          country: correct
        };
      });
    }

    function startClassicMode() {
      isChallengeMode = false;
      currentDifficulty.countries = getAllCountries();
      startQuiz();
    }

    function showContinentSelection() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('continentSelection').style.display = 'block';
    }

    function startContinentMode(continent) {
      isChallengeMode = false;
      currentDifficulty.countries = continent === 'all' ? getAllCountries() : countriesByContinent[continent];
      startQuiz();
    }

    function showDifficultyOptions() {
      document.getElementById('difficultyOptions').style.display = 'block';
    }

    function setDifficulty(level) {
      currentDifficulty.level = level;
      currentDifficulty.time = level === 'easy' ? 10 : level === 'medium' ? 8 : 5;
      document.getElementById('timer').textContent = currentDifficulty.time;
    }

    function startChallengeMode() {
      isChallengeMode = true;
      startQuiz();
      document.getElementById('timer-container').style.display = 'block';
    }

    function startQuiz() {
      questions = generateQuestions();
      currentQuestion = 0;
      score = 0;
      
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('quizContainer').style.display = 'block';
      document.getElementById('result').style.display = 'none';
      
      showQuestion();
      if (isChallengeMode) startTimer();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      const t = translations[currentLanguage];
      
      document.getElementById('quizContainer').innerHTML = `
        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
          <small>${t.question} ${currentQuestion + 1}/${totalQuestions}</small>
          <small>${t.score}: ${score}</small>
        </div>
        <div class="progress-container">
          <div class="progress-bar" style="width: ${((currentQuestion) / totalQuestions) * 100}%"></div>
        </div>
        <div style="margin: 5px 0;">${q.question}</div>
        <div class="choices">
          ${q.choices.map((choice, i) => `
            <label>
              <input type="radio" name="choice" value="${i}">
              ${choice}
            </label>
          `).join("")}
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>
          ${currentQuestion < totalQuestions - 1 ? t.nextQuestion : t.results}
        </button>
        <button class="btn" onclick="endGame()">${t.stopGame}</button>
      `;
      
      document.querySelectorAll('input[name="choice"]').forEach(input => {
        input.addEventListener('change', (e) => {
          selected = parseInt(e.target.value);
          document.getElementById('nextBtn').disabled = false;
        });
      });
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = currentDifficulty.time;
      document.getElementById('timer').textContent = timeLeft;
      
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        
        if(timeLeft <= 0) {
          clearInterval(timer);
          validateAnswer(true);
        }
      }, 1000);
    }

    function validateAnswer(timeout = false) {
      clearInterval(timer);
      const correctIndex = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");
      const t = translations[currentLanguage];
      
      if (!timeout && selected === correctIndex) {
        score++;
        document.getElementById('correctSound').play();
        feedback.innerHTML = t.correctAnswer;
      } else {
        document.getElementById('wrongSound').play();
        const countryName = currentLanguage === 'fr' ? 
          questions[currentQuestion].country[0] : 
          questions[currentQuestion].country[1];
        feedback.innerHTML = `${t.wrongAnswer} ${countryName}`;
      }
      
      document.getElementById("nextBtn").disabled = false;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < totalQuestions) {
        showQuestion();
        if (isChallengeMode) startTimer();
      } else {
        showResult();
      }
    }

    function endGame() {
      clearInterval(timer);
      const t = translations[currentLanguage];
      
      document.getElementById("quizContainer").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <h2>${t.stopGame}</h2>
        <p>${t.yourScore}: ${score}/${totalQuestions}</p>
        <p>${t.bestScore}: ${getBestScore()}/${totalQuestions}</p>
        <button class="btn" onclick="restartQuiz()">${t.playAgain}</button>
        <button class="btn" onclick="showStartScreen()">${t.mainMenu}</button>
      `;
    }

    function showResult() {
      clearInterval(timer);
      const t = translations[currentLanguage];
      
      document.getElementById("quizContainer").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <h2>${t.gameCompleted}</h2>
        <p>${t.yourScore}: ${score}/${totalQuestions}</p>
        <p>${t.bestScore}: ${getBestScore()}/${totalQuestions}</p>
        <button class="btn" onclick="restartQuiz()">${t.playAgain}</button>
        <button class="btn" onclick="showStartScreen()">${t.mainMenu}</button>
      `;
    }

    function getBestScore() {
      const key = `bestScore_${currentDifficulty.level}_${isChallengeMode ? 'challenge' : 'classic'}`;
      const best = localStorage.getItem(key) || 0;
      if (score > best) {
        localStorage.setItem(key, score);
        return score;
      }
      return best;
    }

    function restartQuiz() {
      startQuiz();
    }

    function showStartScreen() {
      document.getElementById("result").style.display = "none";
      document.getElementById("startScreen").style.display = "block";
      document.getElementById("timer-container").style.display = "none";
      document.getElementById('difficultyOptions').style.display = 'none';
      document.getElementById('continentSelection').style.display = 'none';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      currentLanguage = localStorage.getItem('quizLanguage') || 
                       (navigator.language.startsWith('fr') ? 'fr' : 'en');
      
      document.querySelector(`.language-btn[onclick="changeLanguage('${currentLanguage}')"]`)
        .classList.add('active');
      
      updateUI();
      
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
      
      // Pr√©chargement des images
      getAllCountries().forEach(([_, __, url]) => {
        new Image().src = url;
      });
      
      // Pr√©chargement des sons
      ['correctSound', 'wrongSound'].forEach(id => {
        const sound = document.getElementById(id);
        sound.volume = 0.7;
        sound.load();
      });
    });
  </script>
</body>
</html>
