<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flag Quiz</title>
  <style>
    :root {
      --bg: #fff7f0;
      --card-bg: #ffffff;
      --text: #3b3054;
      --primary: #28a745;
      --accent: #ff6b6b;
      --label-bg: #e0f7fa;
      --label-hover: #b2ebf2;
    }

    body.dark {
      --bg: #1e1e1e;
      --card-bg: #2a2a2a;
      --text: #f0f0f0;
      --primary: #4caf50;
      --accent: #ff6b6b;
      --label-bg: #3a3a3a;
      --label-hover: #444;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .quiz-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      max-width: 600px;
      width: 100%;
    }

    .progress-bar-container {
      width: 100%;
      background-color: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      height: 14px;
    }

    .progress-bar {
      height: 100%;
      background-color: var(--primary);
      width: 0%;
      transition: width 0.4s ease;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 20px;
    }

    .choices label {
      background: var(--label-bg);
      padding: 14px 16px;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
    }

    .choices label:hover {
      background: var(--label-hover);
    }

    .choices input[type="radio"] {
      margin-right: 8px;
    }

    .correct {
      background-color: #d4edda !important;
      border: 2px solid var(--primary);
      color: #155724;
    }

    .incorrect {
      background-color: #f8d7da !important;
      border: 2px solid #dc3545;
      color: #721c24;
    }

    .feedback {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }

    .btn {
      background-color: var(--accent);
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 30px auto 0;
      display: block;
      font-size: 1em;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.1s ease;
    }

    .btn:hover {
      background-color: #ff4757;
      transform: translateY(-2px);
    }

    .result {
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
    }

    #bestScoreBox {
      margin-top: 20px;
      font-size: 1rem;
      text-align: center;
    }

    #toggleMode {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      border-radius: 8px;
      background: var(--label-bg);
      color: var(--text);
      cursor: pointer;
      border: 1px solid #ccc;
    }
  </style>
</head>

    let questions = [...allQuestions].sort(() => Math.random() - 0.5);
    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById("quizContainer");

      const progress = Math.round((currentQuestion / questions.length) * 100);

      container.innerHTML = `
        <div class="progress-bar-container">
          <div class="progress-bar" style="width: ${progress}%;"></div>
        </div>
        <div style="display: flex; justify-content: space-between;">
          <p><strong>Question ${currentQuestion + 1} / ${questions.length}</strong></p>
          <p><strong>Score: ${score}</strong></p>
        </div>
        <img src="https://flagcdn.com/w320/${q.flag}.png" alt="Flag" style="width: 200px; height: auto; margin: 15px auto; display: block; border-radius: 12px;" />
        <div class="choices">
          ${q.choices.map((choice, i) =>
            `<label><input type="radio" name="choice" value="${i}"> ${choice}</label>`
          ).join("")}
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
      `;

      document.querySelectorAll('input[name="choice"]').forEach(input => {
        input.addEventListener('change', (e) => {
          const selected = parseInt(e.target.value);
          validateAnswer(selected);
        });
      });

      document.addEventListener("keydown", handleEnter);
    }

    function validateAnswer(selected) {
      const correct = questions[currentQuestion].answer;
      const feedback = document.getElementById("feedback");

      const labels = document.querySelectorAll(".choices label");
      labels.forEach((label, index) => {
        const input = label.querySelector("input");
        input.disabled = true;

        if (index === correct) {
          label.classList.add("correct");
        } else if (index === selected) {
          label.classList.add("incorrect");
        }
      });

      if (selected === correct) {
        score++;
        feedback.innerHTML = "‚úÖ Correct!";
      } else {
        feedback.innerHTML = `‚ùå Wrong. The correct answer is <strong>${questions[currentQuestion].choices[correct]}</strong>`;
      }

      document.getElementById("nextBtn").disabled = false;
    }

    function handleEnter(event) {
      if (event.key === "Enter" && !document.getElementById("nextBtn").disabled) {
        nextQuestion();
      }
    }

    function nextQuestion() {
      document.removeEventListener("keydown", handleEnter);
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function saveBestScore(current) {
      const best = localStorage.getItem("flagBestScore") || 0;
      if (current > best) {
        localStorage.setItem("flagBestScore", current);
      }
    }

    function getBestScore() {
      return localStorage.getItem("flagBestScore") || 0;
    }

    function showResult() {
      saveBestScore(score);
      const best = getBestScore();
      document.getElementById("quizContainer").innerHTML = "";
      document.getElementById("result").innerHTML = `
        üéâ Quiz completed!<br>
        Your final score is <strong>${score} / ${questions.length}</strong><br>
        üèÜ Best score: <strong>${best} / ${questions.length}</strong><br><br>
        <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
      `;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      questions = [...allQuestions].sort(() => Math.random() - 0.5);
      document.getElementById("result").innerHTML = "";
      showQuestion();
      document.getElementById("bestScoreDisplay").textContent = `${getBestScore()} / ${questions.length}`;
    }

    // Mode sombre
    const toggleBtn = document.getElementById("toggleMode");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });

    showQuestion();
    document.getElementById("bestScoreDisplay").textContent = `${getBestScore()} / ${questions.length}`;
  </script>
